server.port = ${PORT:8001}
spring.application.name = ${SPRING_APPLICATION_NAME:user-service}
spring.datasource.url = jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:user_management}
spring.datasource.username = ${DATABASE_USER:root}
spring.datasource.password = ${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name = ${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.hibernate.ddl-auto = update

spring.messages.basename=languages/messages



